<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/style.css">
    <title>Document</title>
</head>
<body>
    <img class="topBubble background" alt="bubble background top" src="../src/img/bg-pattern-top.svg">
    <div class="container">
        <div class="card">
            <img class="card-img-top" alt="background top card" src="../src/img/bg-pattern-card.svg">
            <img class="victor-img" alt="person profile photo" src="../src/img/image-victor.jpg" alt="victor">
            <div class="card-informations">
                <p class="name">Victor Crest</p>
                <p class="age legend">26</p>
            </div>
            <p class="city legend">London</p>
            <div class="statistics">
                <div class="box-statis">
                    <p class="f-number"><b>80K</b></p>
                    <p class="followers legend">followers</p>
                </div>
                <div class="box-statis">
                    <p class="l-number"><b>803K</b></p>
                    <p class="like legend">likes</p>
                </div>
                <div class="box-statis">
                    <p class="p-number"><b>1.4K</b></p>
                    <p class="photos legend">photos</p>
                </div>
            </div>
        </div>
    </div>
    <img class="bottomBubble background" alt="bubble background bottom" src="../src/img/bg-pattern-bottom.svg">
</body>
</html>
